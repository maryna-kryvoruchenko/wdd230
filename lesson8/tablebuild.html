<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="lightBlue" colspan="3">ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="navy">Period</th>
                <th class="navy">Sales</th>
                <th class="navy">Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="navy">$7,500</td>
            </tr>
            <tr>
                <td class="blackFriday">Black Friday</td>
                <td colspan="2" class="blackFridayPrice">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="lightBlue" colspan="3">Complied 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
